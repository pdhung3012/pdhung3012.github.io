<script>
  function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
  }


  function checkNameAndAccesscode(){
    // var name = getUrlParam('text','');
    var accessCode = prompt("Input access code for this project: ", "");
    var textValue="";
    if(accessCode=="hungInvocMap"){
      textValue="<iframe src=\"./presentations/InvocMap.pdf#toolbar=0\" width=\"100%\" height=\"1000px\"></iframe>";
    } else if (accessCode=="hungPrefixMap"){
      textValue="<iframe src=\"./presentations/PrefixMap.pdf#toolbar=0\" width=\"100%\" height=\"1000px\"></iframe>";
    } else if (accessCode=="hungCLPA"){
      textValue="<iframe src=\"./presentations/CLPA.pdf#toolbar=0\" width=\"100%\" height=\"1000px\"></iframe>";
    } else if (accessCode=="hungFixBugInC"){
      textValue="<iframe src=\"./presentations/FixBugInC.pdf#toolbar=0\" width=\"100%\" height=\"1000px\"></iframe>";
    }
    else{
      textValue="<p>Sorry. The access code is incorrect or the project description hasn't been uploaded yet!</p><br/>"
    }

    var divProjectDescription = document.getElementById("divProjectDescription");
    // alert(textValue);
    divProjectDescription.innerHTML = textValue;
  }

</script>
